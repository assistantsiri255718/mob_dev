<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Flow</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="getting-started-page">
        <h1>Getting Started</h1>
        <button onclick="showSignupPage()">Get Started</button>
        <section id="third-section" style="display: none;">
            <h2>WELCOME BACK!!</h2>
            <p>THIS IS MY PROJECT....</p>
        </section>
    </div>

    <div id="signup-page" style="display: none;">
        <h1>Sign Up</h1>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <input type="email" id="email" placeholder="Email">
        <button onclick="signup()">Sign Up</button>
    </div>

    <div id="login-page" style="display: none;">
        <h1>Login</h1>
        <input type="text" id="login-username" placeholder="Username">
        <input type="password" id="login-password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <div id="welcome-page" style="display: none;">
        <h1>Welcome</h1>
        <button onclick="logout()">Log Out</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
